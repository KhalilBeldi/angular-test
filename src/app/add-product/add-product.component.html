<div class="container-fluid">
    <br>
      <form class="form-inline">
        <div>
          <label for="inputProdName" class="sr-only">Product name</label>
          <input type="text" [(ngModel)]="product.name" name="name" class="form-control" id="inputProdName" placeholder="hp inspiron i7559..">
          <label for="inputProdQuantity" class="sr-only">Product Quantity</label>
          <input type="text" [(ngModel)]="product.quantity" name="quantity" class="form-control" id="inputProdQuantity" placeholder="10">
          <label for="inputProdDis" class="sr-only">Product Disponibility</label>
          <input type="text" [(ngModel)]="product.disponibility" name="disponibility" class="form-control" id="inputProdDis" placeholder="true or false">
          <br>
        </div>
        <button type="submit" class="btn btn-success mb-2" (click)="createProduct()">Confirm</button>
      </form>
    
    </div>
