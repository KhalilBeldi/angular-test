<div class="container-fluid">
    <br>
    <div class="form-group">
    <div *ngIf="product">
        <h2>{{product.name | uppercase}} Details</h2>
        <div><span><strong>ID: </strong></span>{{product.id}}</div>
        <br>
        <div>
          <div class="form-group w-25">
            <label>Product name: </label>
            <input type="text" class="form-control" id="product-name" [(ngModel)]="product.name" placeholder="name">
            <br>
            <label>Product quantity: </label>
            <br>
            <input type="text" class="form-control" id="product-quntity" [(ngModel)]="product.quantity" placeholder="quantity">
            <br>
            <label>Product disponibility: </label>
            <input type="text" class="form-control" id="product-disponibility" [(ngModel)]="product.disponibility" placeholder="disponibility">
            <br>
            <button type="button" class="btn btn-secondary" (click)="save()">Save</button>
          </div>
      </div>
      <br>
    <button class="rounded" (click)="goBack()">go back</button>
    </div>
    </div>
