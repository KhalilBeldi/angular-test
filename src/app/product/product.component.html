<div class="container-fluid">

    <div class="d-flex justify-content-center">
    <h2>Product list</h2>
    </div>
    <button type="button" class="btn btn-success" routerLink="/products/add/{{categoryId}}">Add new product</button>
    <br>
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Disponibility</th>
            <th scope="col">Creation date</th>
            <th scope="col">Last update date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products"
          >
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td><strong>{{product.disponibility == 1 ? 'Yes' : 'No'}}</strong></td>
            <td>{{product.createdDate | date:'medium'}}</td>
            <td>{{product.updatedDate | date:'medium'}}</td>
            <td>
              <button type="button" class="btn btn-outline-primary" routerLink="/products/detail/{{product.id}}">Modify</button>
           &nbsp;
              <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(product.id)">Delete</button>          
            </td>
          </tr>
        </tbody>
      </table>
    </div>
